plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.18'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group 'net.happykoo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.hibernate:hibernate-core:5.6.15.Final'
    implementation 'javax.persistence:javax.persistence-api:2.2'
    implementation 'com.h2database:h2:2.1.214'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'com.querydsl:querydsl-jpa:4.4.0'
    implementation 'com.querydsl:querydsl-core:4.4.0'
    annotationProcessor 'com.querydsl:querydsl-apt:4.4.0:jpa'
    annotationProcessor 'com.querydsl:querydsl-codegen:4.4.0'
    annotationProcessor 'javax.annotation:javax.annotation-api:1.3.2'

    testImplementation 'org.hibernate:hibernate-core:5.6.15.Final'
    testImplementation 'javax.persistence:javax.persistence-api:2.2'
    testImplementation 'com.h2database:h2:2.1.214'
    testImplementation 'javax.annotation:javax.annotation-api:1.3.2'
    testImplementation 'com.querydsl:querydsl-jpa:4.4.0'
    testImplementation 'com.querydsl:querydsl-core:4.4.0'
    testAnnotationProcessor 'com.querydsl:querydsl-apt:4.4.0:jpa'
    testAnnotationProcessor 'com.querydsl:querydsl-codegen:4.4.0'
    testAnnotationProcessor 'javax.annotation:javax.annotation-api:1.3.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}